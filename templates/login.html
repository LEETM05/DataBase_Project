<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page</title>
{#  <link rel="stylesheet" href="../static/login_style.css">#}
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
{#  BOOTSTRAP LINK  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
{#  GOOGLE FONTS  #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

</head>
<body>

<div class = 'title'>
    <h1>알정</h1>
    <h6>약에 대한 정보를 얻다.</h6>
</div>
<div class="auth-container">
    <hr>
    <div class="tabs">
    <div class="tab-button active" onclick="showTab('login')">로그인</div>
    <div class="tab-button" onclick="showTab('register')">회원가입</div>
  </div>

  <div id="login" class="form-content active">
    <form onsubmit="handleLogin(event)">
      <div class="input-group">
        <label for="login-id">아이디</label>
        <input type="text" id="login-id" required>
      </div>
      <div class="input-group">
        <label for="login-password">비밀번호</label>
        <input type="password" id="login-password" required>
      </div>
      <button type="submit" id="login-submit" class="submit-button">로그인</button>
    </form>
  </div>

  <div id="register" class="form-content">
    <form onsubmit="handleRegister(event)">
      <div class="input-group">
        <label for="register-id">아이디</label>
        <input type="text" id="register-id" required>
      </div>
      <div class="input-group">
        <label for="register-password">비밀번호</label>
        <input type="password" id="register-password" required>
      </div>
      <div class="input-group">
        <label for="register-confirm-password">비밀번호 확인</label>
        <input type="password" id="register-confirm-password" required>
      </div>
      <div class="input-group">
        <label for="register-name">이름</label>
        <input type="text" id="register-name" required>
      </div>
      <button type="submit" id="register-submit" class="submit-button">회원가입</button>
    </form>
  </div>
</div>

<script src={% static 'login.js' %}></script>
</body>
</html>
